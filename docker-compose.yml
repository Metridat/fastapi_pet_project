version: '3.9'

services:
  postgres:
    image: postgres:16
    container_name: ecommerce_db
    restart: always
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data  
    ports:
      - "${POSTGRES_PORT}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5


  web:
    build: .
    container_name: ecommerce_app
    restart: always
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "${APP_PORT}:8000"
    command: >
      sh -c "
        alembic upgrade head &&
        uvicorn app.main:app --host ${APP_HOST} --port 8000 --reload
      "    
    volumes:
      - ./logs:/app/logs

volumes:
  postgres_data:

